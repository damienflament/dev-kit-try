# Foo

sudo: false
dist: trusty

language: php

cache:
  directories:
    - $HOME/.composer/cache/files
    {% if 'symfony/phpunit-bridge' in package.dependencies.development -%}
    - .phpunit
    {%- endif %}

php:
  - 7.0
  - hhvm

env:
  matrix:
    - SYMFONY_VERSION="3.2.*"
  global:
    {% if 'symfony/phpunit-bridge' in package.dependencies.development -%}
    - SYMFONY_PHPUNIT_DIR=.phpunit
    - SYMFONY_PHPUNIT_REMOVE="symfony/yaml"
    {%- endif %}

matrix:
  include:
    # Check upcomming deprecations from dependencies development versions
    - php: 7.1
      env: STABILITY=dev SYMFONY_VERSION="3.3.*"
    # Check backward compatibility with oldest supported dependencies versions
    - php: 5.6
      env: SYMFONY_VERSION="2.8.*" COMPOSER_FLAGS="--prefer-lowest" {% if 'symfony/phpunit-bridge' in package.dependencies.development|keys %}SYMFONY_DEPRECATIONS_HELPER=weak{% endif %}
  fast_finish: true

before_install:
  # Disable HHVM memory limit
  - if [[ "$TRAVIS_PHP_VERSION" != "hhvm" ]]; then echo "memory_limit = -1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; fi
  # Disable XDebug
  - phpenv config-rm xdebug.ini || true
  # Update Composer
  - composer self-update
  # Set dependencies minimum stability if needed
  - ${STABILITY:+ composer config 'minimum-stability' "$STABILITY"}
  # Set specified Symfony version if needed
  - ${SYMFONY_VERSION:+ composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update}

install: composer update --prefer-dist $COMPOSER_FLAGS

{% if 'symfony-cmf/testing' in package.dependencies.development %}
before_script: vendor/symfony-cmf/testing/bin/travis/phpcr_odm_doctrine_dbal.sh
{% endif %}

{% if 'symfony/phpunit-bridge' in package.dependencies.development %}
script: vendor/bin/simple-phpunit
{% else %}
script: vendor/bin/phpunit
{% endif %}

notifications:
  irc: "irc.freenode.org#symfony-cmf"
